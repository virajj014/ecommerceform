  <div class="Form-Section-1">

      <div id="Form-go-back"><</div>
      <div class="Form-Section-1-div">Place new order</div>
      <div id="user-wallet">Rs. 0</div>

    <div class="Form-Section-2-container">
      <form class="Form-Section-2 cf">
        <section class="plan cf">
          <input
            type="radio"
            name="radio1"
            id="personal"
            value="personal"
          /><label class="personal-label four col" for="personal"
            >Personal</label
          >
          <input
            type="radio"
            name="radio1"
            id="business"
            value="business"
            checked
          /><label class="business-label four col" for="business"
            >Business</label
          >
        </section>
      </form>
    </div>

   <!-- PAYMENT PART    -->
    <div class="cod-online">
      <label class="radio">
        <input name="radio" type="radio" checked id="cod" onclick="cod_fcn()" />
        <span>Cash On Delivery</span>
      </label>

      <label class="radio">
        <input
          name="radio"
          type="radio"
          id="onlinepay"
          onclick="online_pay_fcn()"
          unchecked
        />
        <span><a href="#Pay-online-btn">The  name where you want to jump</a></span>
      </label>
    </div>

    <div id="section4">
      <!-- <p>Hello</p> -->
      <div class="row">
        <div class="col-50">
          <h3 id="Pay-online-btn">Payment</h3>

          <label for="cname">Name on Card</label>
          <input
            type="text"
            id="cname"
            name="cardname"
            placeholder="Enter Full Name"
          />
          <label for="ccnum">Credit card number</label>
          <input
            type="text"
            id="ccnum"
            name="cardnumber"
            placeholder="1111-2222-3333-4444"
          />
          <label for="expmonth">Exp Month</label>
          <input
            type="text"
            id="expmonth"
            name="expmonth"
            placeholder="September"
          />

              <label for="expyear">Exp Year</label>
              <input
                type="text"
                id="expyear"
                name="expyear"
                placeholder="2018"
              />
            
            
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="352" />
            
          </div>
        </div>
      </div>
    


      <button class="submit-btn">
        Submit
      </button>
